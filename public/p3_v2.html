    <title>Ingresar </title>

</head>
<body>
<header class="header">
    <div class="container logo-nav-container">
        <a href="#" class="logo">BANCO NFTS</a>

        <nav class="navigation">
            <ul>
                <li><a href="p1_v2.html">Principal</a></li>

                <li><a href="p6_v2.html">Recargar</a></li>
            </ul>
        </nav>
    </div>
</header>



<section class="form-register">
    <h4>Ingrese a su cuenta.</h4>
    
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contrase침a">
    
    <input class="botons" type="submit" value="Ingresar" id="loginBtn">
  </section>

  <footer class="footer">
    <div>
        <p>Derechos reservados a nombre de F&N Asociados.</p>
    </div>
 </footer>
</body>

<script>
    const loginBtn = document.getElementById('loginBtn');
  
    loginBtn.addEventListener('click', (event) => {
      event.preventDefault();
  
      const correo = document.getElementById('correo').value;
      const password = document.getElementById('password').value;
  
      // Realiza una solicitud al servidor para iniciar sesi칩n
      fetch('/p1_v2', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: correo, password })
      })
        .then(response => response.json())
        .then(data => {
          // Obtiene el token de la respuesta del servidor
          const token = data.token;
  
          // Redirecciona al usuario a la p치gina principal con el token en la URL
          window.location.href = `/p1_v2?token=${token}`;
        })
        .catch(error => {
          console.error('Error al iniciar sesi칩n:', error);
        });
    });
  </script>
  
  
</html>
