<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <div class="container logo-nav-container">
            <a href="#" class="logo">BANCO NFTS</a>
            <nav class="navigation">

                    <li><a href="p1_v2">Principal</a></li>
                    <li><a href="p3_v2">Ingresar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-register">
        <h4>Registro</h4>
        <form action="/registro" method="POST">
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
            <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
            <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña" required>
            <input class="botons" type="submit" value="Registrar">
        </form>
        <p><a href="p3_v2">¿Ya tengo Cuenta?</a></p>
    </section>

    <footer class="footer">
        <div>
            <p>Derechos reservados a nombre de F&N Asociados.</p>
        </div>
    </footer>
</body>
<script src="app.js"></script>

      alert(errorMessage);
